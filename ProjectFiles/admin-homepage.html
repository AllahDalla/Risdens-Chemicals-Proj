<!DOCTYPE html>
<html>
  <head>
    <title>Risden's Chemical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheet link-->
    <link rel="stylesheet" href="styles.css" />
    <!--Online Stylesheet for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Script Link-->
    <script src="app.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="header">
      <i class="fa fa-bug"></i>
      <h1>Risden's Chemical's Admin Page</h1>
    </div>

    <!--SideBar-->
    <div class="sidebar">
      <div>
        <i class="fa fa-database" aria-hidden="true"></i>
        <a href="#" id="MS-btn">Manage Stock</a>
      </div>

      <div>
        <i class="fa fa-usd" aria-hidden="true"></i>
        <a href="#" id="MO-btn">Manage Order</a>
      </div>

      <div>
        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
        <a href="#" id="GFR-btn">Generate Financial Report</a>
      </div>

      <div>
        <i class="fa fa-cog" aria-hidden="true"></i>
        <a href="#" id="settings-btn">Settings</a>
      </div>

      <div>
        <i class="fa fa-sign-out"></i>
        <a href="#" id="logout-btn">Logout</a>
      </div>
    </div>
    <!-- This is where all data refreshes, main space, main function will occur -->
    <div id="stock-result"></div>
  </body>
</html>
