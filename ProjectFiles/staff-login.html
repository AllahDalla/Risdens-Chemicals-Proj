<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="monastyles.css" />
    <title>STAFF LOGIN</title>
  </head>
  <body>
    <div id="items-center">
      <div id="MONA_STAFF_box">
        <label for="roles">Please select user type...</label>
        <select name="roles" id="roles">
          <option value="cashier">CASHIER</option>
          <option value="admin">ADMIN</option>
        </select>
        <div class="u_name">
          <label for="username">Enter username</label>
          <input type="text" id="username" placeholder="NAME" />
        </div>
        <div class="u_pwd">
          <label for="pwd">Enter password</label>
          <input type="text" id="pwd" placeholder="PASSWORD" />
        </div>
        <a href="admin-homepage.html"><input type="submit" value="Submit" /></a>
      </div>
    </div>
  </body>
</html>
